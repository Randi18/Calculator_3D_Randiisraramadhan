              </div>
              <div class="mb-3">

              </div>

    <script>
        var input = "";
        var output = true;
        if (output == true) {
            input = prompt("Silahkan masukkan nama anda : ", "nama anda");
            document.getElementById('nama').innerHTML = "Selamat Datang " + input;
            output = false;
        } else {
            document.getElementById('nama').innerHTML = "Selamat Datang " + input;
        }
    </script>

    <script>
      var kerucut = function () {
        let jari_K = document.getElementById('masukan_jari_k').value
        let garis_K = document.getElementById('masukan_garis_k').value
        let tinggi_K = document.getElementById('masukan_tinggi_k').value
        var a = Math.PI * Math.pow(jari_K, 2) + Math.PI * jari_K * garis_K;
        var d = (1 / 3) * Math.PI * Math.pow(jari_K, 2) * tinggi_K;
        if (jari_K == "" || tinggi_K == "" || garis_K == "") {
            alert("Inputan masih kosong");
        } else {
            if (isNaN(jari_K) || isNaN(tinggi_K) || isNaN(garis_K)) {
                alert("Inputan harus angka");
                document.getElementById('masukan_jari_k').value = '';
                document.getElementById('masukan_tinggi_k').value = '';
                document.getElementById('masukan_garis_k').value = '';
            } else {
                document.getElementById('submit').textContent = "Luas permukaan = " + a.toFixed(2) + " m"+"2".sup() + "\nVolume = " + d.toFixed(2) + " m"+"3".sup() ;
            }
        }
      }
    </script>
